<body>
    <h1>Find Whiskers</h1>

    <!-- This image will change as the game plays -->
    <img id="imageDisplay" src="" alt="animal image" width="300" />

    <!-- Start button -->
    <button id="startGameBtn">
        <img src="paw2.png" alt="Start Game" width="100">
    </button>

    <script>

// Utility function to shuffle an array
function shuffleArray(array) {
    return array.sort(() => Math.random() - 0.5);
}

async function startImageGame() {
    try {
        const dogImages1 = await getDogImages();
        const dogImages2 = await getDogImages();
        const allDogImages = [...dogImages1, ...dogImages2];
        const catImage = await getCatImage(); // still returns an array with 1 item
        const allImages = shuffleArray([...allDogImages, ...catImage]);

        // Preload all images
        await preloadImages(allImages);
        console.log("All images preloaded!");

        // Now start the game
        displayImagesInSequence(allImages);

    } catch (error) {
        console.error("Error starting image game:", error);
    }
}



function preloadImages(imageUrls) {
    return Promise.all(
        imageUrls.map(url => {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.src = url;
                img.onload = () => resolve(url);   // resolve when image is loaded
                img.onerror = reject;
            });
        })
    );
}


function displayImagesInSequence(images) {
    const imgElement = document.getElementById("imageDisplay");
    let index = 0;
    let delay = 700; // Start at 3 seconds
    const minDelay = 150; // Minimum delay: 1 second
    const totalImages = images.length;
    const decrement = (700 - minDelay) / (totalImages - 1); // Smooth decrement

    function showNextImage() {
        if (index >= totalImages) {
            console.log("All images shown!");
            return;
        }

        imgElement.src = images[index];
        index++;

        // Gradually reduce the delay, stop reducing once minDelay is reached
        delay = Math.max(minDelay, delay - decrement);

        setTimeout(showNextImage, delay);
    }

    showNextImage();
}


function getDogImages() {
    // set header variables
    const headers = new Headers({
        "Content-Type": "application/json",
        "x-api-key": "live_PRIv1w0T8OQl504JWsq3KkVssZFllb5NG6gKuH442Sut8Su9d2toqtr8gRjqSBXC"  // Replace with your actual API key
    });
    
    // set http request configurations
    var requestOptions = {
        method: 'GET',
        headers: headers,
        redirect: 'follow'
    };
    
    // create an empty array to store image URLs
    let imageUrls = [];
    
    // make a fetch request with 25 images from a random order and any page
    return fetch("https://api.thedogapi.com/v1/images/search?size=med&mime_types=jpg&format=json&has_breeds=true&order=RANDOM&page=0&limit=25", requestOptions)
        .then(response => response.json())  // parse response as JSON
        .then(result => {
            // loop through the result and extract image URLs
            result.forEach(imageData => {
                imageUrls.push(imageData.url);
            });

            return imageUrls;  // return the array of image URLs
        })

        .catch(error => {
            console.log('error', error);  // log any errors
            return [];  // return empty array if there is a problem
        });
}


function getCatImage() {
    // set header variables
    const headers = new Headers({
        "Content-Type": "application/json",
        "x-api-key": "live_rUalW5FAUpSyO3GC82J7Atj8QhackaIcyPCBEuhdCh4FtxijPS5WFyid08Ztj4Df"  // Replace with your actual API key
    });
    
    // set http request configurations
    var requestOptions = {
        method: 'GET',
        headers: headers,
        redirect: 'follow'
    };
    
    // create an empty array to store image URLs
    let imageUrls = [];
    
    // make a fetch request with 25 images from a random order and any page
    return fetch("https://api.thecatapi.com/v1/images/search?size=med&mime_types=jpg&format=json&has_breeds=true&order=RANDOM&page=0&limit=1", requestOptions)
        .then(response => response.json())  // parse response as JSON
        .then(result => {
            // loop through the result and extract image URLs
            result.forEach(imageData => {
                imageUrls.push(imageData.url);
            });

            return imageUrls;  // return the array of image URLs
        })

        .catch(error => {
            console.log('error', error);  // log any errors
            return [];  // return empty array if there is a problem
        });
}

function startGameData(name) {
    const gameData = {
        playerName: name,
        score: 0
    };

    return fetch('https://reqres.in/api/games', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(gameData)
    })
    .then(response => response.json())
    .then(data => {
        console.log('New game session created:', data);
        // Now, return the game session data (or ID) for later use
        return data;
    })
    .catch(error => {
        console.error('Error creating game session:', error);
    });
}


function changeScore(gameId, newScore) {
    const scoreData = {
        score: newScore
    };

    return fetch(`https://reqres.in/api/games/${gameId}`, {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(scoreData)
    })
    .then(response => response.json())
    .then(data => {
        console.log('Score updated:', data);
        return data; // Returns the updated score data
    })
    .catch(error => {
        console.error('Error updating score:', error);
    });
}

function getScore(gameId) {
    return fetch(`https://reqres.in/api/games/${gameId}`, {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => response.json())
    .then(data => {
        console.log('Current score:', data.score);
        return data; // Returns the current score data
    })
    .catch(error => {
        console.error('Error getting score:', error);
    });
}

function deleteUserSession(gameId) {
    return fetch(`https://reqres.in/api/games/${gameId}`, {
        method: 'DELETE',
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => {
        if (response.status === 204) {
            console.log('Game session deleted successfully');
        }
    })
    .catch(error => {
        console.error('Error deleting game session:', error);
    });
}


// Attach event to the button
document.getElementById("startGameBtn").addEventListener("click", startImageGame);



    </script> <!-- Or wherever your JS is -->
</body>
